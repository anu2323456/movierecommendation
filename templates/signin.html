{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<section class="signin">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign in</h2>
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Your Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-email"></i></label>
                        <input type="password" name="password" id="password" placeholder="Your Password"/>
                    </div>
                    
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Signin"/>
                    </div>
                </form>
            </div>
            <div class="signin-image">
                <figure><img src="{% static 'images/moviecamera.jpg'%}" alt="sing up image"></figure>
                <a href="{% url 'movies:register' %}" class="signup-image-link">New Member?</a>
            </div>
        </div>
    </div>
</section>
